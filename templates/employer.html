{% extends "base.html" %}

{% block title %}Job Matcher - Employer{% endblock %}

{% block content %}
<h1>Employer Candidate Matcher</h1>
<form id="employerForm">
    <div class="mb-3">
        <label for="jobDescription" class="form-label">Job Description</label>
        <textarea class="form-control" id="jobDescription" name="job_description" rows="4" required></textarea>
    </div>
    <div id="resumeInputs">
        <div class="mb-3">
            <label for="resume1" class="form-label">Resume 1</label>
            <textarea class="form-control" id="resume1" name="resumes" rows="4" required></textarea>
        </div>
    </div>
    <button type="button" id="addResume" class="btn btn-secondary mb-3">Add Another Resume</button>
    <button type="submit" class="btn btn-primary">Find Matching Candidates</button>
</form>
<div id="matches" class="mt-4"></div>
{% endblock %}
